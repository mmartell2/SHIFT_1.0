    <h1>Shift 1.0 - Create New Account</h1>
    <div class="create-container">
        <div class="headingsContainer">
            <p>Create an account for a new employee</p>
        </div>
        <form id="create-form" action="">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Enter First and Last Name" name="name" required>
            <br><br>
            <label for="department">Department</label>
            <input type="text" placeholder="Enter Department Name" name="department" required>
            <br><br>
            <label for="supervisor">Supervisor</label>
            <input type="text" placeholder="Enter Supervisor's Name" name="supervisor" required>
            <br><br>
            <label for="employee email">Employee Email</label>
            <input type="email" placeholder="Enter New Employee's Company Email" name="employee email" required>
        </form>
        <div class="btn-div">
            <button class="btnlogin" type="submit"><strong>Create Account</strong></button>
        </div>
